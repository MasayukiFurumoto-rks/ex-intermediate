<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテル検索</title>
</head>
<body>
	<h2>ホテル検索</h2>
	<form th:action="@{/ex02/searching}" th:object="${hotelForm}">
		<input type="text" th:field="*{price}">円以下<br>
		<button>検索</button>
	</form>
<br>
<div class="results">
	<table class="results">
		<tr th:each="hotel:${resultList}">
			<td>
				<table border=1>
					<tr>
						<th>ホテル名</th>
						<td th:text="${hotel.hotelName}">ホテルA</td>
					</tr>
					<tr>
						<th>最寄駅</th>
						<td th:text="${hotel.nearestStation}">A駅</td>
					</tr>
					<tr>
						<th>価格</th>
						<td th:text="${#numbers.formatInteger(hotel.price,1,'COMMA')}+円">A円</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>

</body>
</html>
