<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/static/clothes.css" th:href="clothes.css">
<title>衣類検索</title>
</head>
<body>
	<h3>衣類検索</h3>
	<div class="search">
		<form th:action="@{}" method="post">
			<table class="form">
				<tr>
					<th>性別</th>
					<th>色</th>
				</tr>
				<tr>
					<td>
						<table class="gender">
							<tr>
								<td><label><input type="radio" name="gender"
										value="0">Man</label></td>
							</tr>
							<tr>
								<td><label><input type="radio" name="gender"
										value="1">Woman</label></td>
							</tr>
						</table>
					</td>
					<td>
						<table class="color">

							<tr>
								<td><select>
										<option value="赤">赤</option>
										<option value="青">青</option>
										<option value="白">白</option>
										<option value="黃">黃</option>
								</select></td>
							</tr>
						</table>
					</td>
			</table>
			<button>検索</button>
		</form>
	</div>

	<div class="result">
		<table class="result">
			<tr th:each="cloth:${resultList}">
				<td>
					<table border=1>
						<tr>
							<th>ジャンル</th>
							<td th:text="${cloth.genre}">ジャケット</td>
						</tr>
						<tr>
							<th>サイズ</th>
							<td th:text="${cloth.size}">S</td>
						</tr>
						<tr>
							<th>価格</th>
							<td th:text="${#numbers.formatInteger(cloth.price,1,'COMMA')}+円">10,000円</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

	</div>


</body>
</html>
